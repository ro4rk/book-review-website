<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #41f2ff;
            background-image: url('{% static "auth0/img2.jpg" %}'); /* Full-screen background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 50, 0.7); /* Semi-transparent dark blue overlay */
            z-index: 0;
        }

        .content {
            z-index: 1;
            text-align: center;
            color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .content h1 {
            color: #AEDFF7;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .content h2 {
            font-size: 1.8rem;
            color: #F1F1F1;
            margin-bottom: 30px;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-section a button {
            background-color: #6AB47B;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .login-section a button:hover {
            background-color: #4f8f62;
        }

        .login-section .or-text {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 0.1rem;
        }

        @media only screen and (max-width: 600px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .login-section a button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Semi-transparent overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
        <div class="website-name">
          <h1>WEBSITE NAME</h1>
        </div>
        <h2>So many books, So little time..</h2> <!-- Main quote -->

        <div class="login-section">
            <!-- Link to Login Page -->
            <a href="{% url 'login' %}">
                <button type="button">Login</button>
            </a>

            <div class="or-text">OR</div>

            <!-- Link to Signup Page -->
            <a href="{% url 'signup' %}">
                <button type="button">Create an Account</button>
            </a>
        </div>
    </div>

</body>
</html>
